<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鑫未来博客</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--banner-->
<div id="banner">

</div>
<div>
    <!--文章内容-->
    <div id="article">
        <div id="articleTitie">
            <span> 我是文章的标题 </span>
        </div>
        <div id="articleContent">

        </div>
    </div>
    <!--右侧导航-->
    <div id="catalog">
        <!--个人信息-->
        <div id="personalInformation">
            <div id="myInfo"> 个人信息 </div>
            <div id="myInfoContent"></div>
        </div>
        <!--类别目录-->
        <div id="blogType">
            <div id="typeTitle"> 博客类型</div>
            <div id="typeContent"></div>
        </div>
        <!--时间分目录-->
        <div id="blogTime">
            <div id="timeTitle">时间分类</div>
            <div id="timeContent"></div>
        </div>
    </div>
</div>
<div id="content" class="root"></div>
<script src="http://localhost:8080/webpack-dev-server.js"></script>
<script src="bundle.js"></script>
</body>
</html>
